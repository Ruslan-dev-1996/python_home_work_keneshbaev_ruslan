{% extends 'base.html' %}

{% block title %}Delete Type{% endblock %}

{% block menu %}
    <li><a href="{% url 'type_view' %}">Type</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ type }}"?</h1>
    <form method="POST" action="{% url 'type_delete' type.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'type_view' %}">Cancel</a></p>
    </form>
{% endblock %}
