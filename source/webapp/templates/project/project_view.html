{% extends 'base.html' %}

{% block title %}Status{% endblock %}

{% block menu %}
    <li><a href="{% url 'project_add' %}">Add Project</a></li>
{% endblock %}

{% block content %}
    <h1>Status:</h1>
    <hr/>
    {% for project in projects %}
        <h2>{{ project.project }}</h2>
        <li><a href="{% url 'project_delete' project.pk %}">Delete</a></li>
        <li><a href="{% url 'project_update' project.pk %}">Refresh</a></li>
        <hr/>
    {% endfor %}
{% endblock %}
